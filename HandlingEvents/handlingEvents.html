<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Events | CodeGlimpse</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main_divstyle">
        <h2>Handling Events in JavaScript</h2>
    </div>  
    <div class="appbody">
        <p id="txtinput"></p>
            <div id="btn" align-items="center">
                <button id="msg" 
                onmouseover="setColor(this.id);" 
                onmouseout="removeColor(this.id);" 
                onclick="displayValue(this.id);" 
                value="Have a nice day!">CLICK HERE!</button>
            </div>
    </div>
</body>
</html>

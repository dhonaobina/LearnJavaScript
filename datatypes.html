<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | CodeGlimpse</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main_divstyle">
        <h2>JavaScript Primitive Data Types, Null, Undefined</h2>
    </div>
    <div class="divstyle">
        <p style="font-weight: bold;">
        Number: A number data type can store numerals with or without decimals.
        </p>
        <p id="number">
        </p>
    </div>
    <div class="divstyle">
        <p style="font-weight: bold;">
        Boolean: A Boolean data type can store either true or false values.
        </p>     
        <p id="Boolean">
        </p>   
    </div>
    <div class="divstyle">
        <p style="font-weight: bold;">
        String: A string data type can store a single character or a set of characters.
        </p>
        <p id="string">
        </p>
    </div>
</body>
</html>
